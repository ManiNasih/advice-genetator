<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="wrapper">
    <h2>ADVICE <span id="adviceId"></span></h2> 
    <q class="advice" id="advice">
      It is easy to sit up and take notice, what's difficult is getting up and taking action.
    </q>

    <picture>
      <source media="(max-width: 520px)" srcset="./images/pattern-divider-mobile.svg">
      <source srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="">
    </picture>

    <button class="adviceGenerator" id="adviceGenerator">
      <img src="images/icon-dice.svg" alt="">
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/ManiNasih">ManiNasih</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
